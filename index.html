---
layout: default
---

<div class="blog">
  
  <div class="container">
      {% for post in site.posts %}
      <div class="row blog-item">
        <div class="row ">
          <section>
              <h6>{{ post.author }}</h6>
              <h6 class="date">{{ post.date | date: "%B %e, %Y" }}</h6> 
              <a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a><br>
              <p>{{ post.excerpt }}</p><br>
              <h6><a href="{{ site.baseurl }}{{ post.url }}">Read More...</a></h6>
          </section>
        </div>
      </div>
      {% endfor %}
    </div>
    
  
</div>
